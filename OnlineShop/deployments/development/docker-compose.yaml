version: '3.8'

services:
  db:
    image: postgres:15.3-alpine
    env_file:
      - 'variables.env'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - django_network

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - 'variables.env'
    networks:
      - django_network

volumes:
  postgres_data:

networks:
  django_network:
